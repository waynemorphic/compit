{% extends 'home/base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
{{ block.super }}

<div class="container">

    <div class="col-md-4">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-outline-secondary" value="Sign Up">

            </div>
            <input type="hidden" name="next" value="{{next}}">
            <small>Already have an account? Sign In <a href="{% url 'login' %}">Here</a></small>
        </form>
    </div>
</div>
{% endblock %}
