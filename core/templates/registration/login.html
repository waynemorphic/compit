{% extends 'home/base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    
    <div class="col-md-4">
        {% if form.errors %} 
        <p>Email or password is incorrect</p>
        {% endif %} 
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <input type="submit" class="btn btn-outline-secondary" value="Login">
            </div>
            <small>Do not have an account? Register <a href="{% url 'registration' %}">Here</a></small>
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
</div>
{% endblock %}
